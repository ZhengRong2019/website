<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{include file="common/title"}</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">
    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
</head>
<body>
    <!-- 头部 -->
    {include file="common/head"}
    <!-- /头部 -->
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
                {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">系统</a>
                        </li>
                        <li class="active">友情链接管理</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">               
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <table class="table table-bordered table-hover">
                        <thead class="">
                            <tr>
                                <th class="text-center">ID</th>
                                <th class="text-center">留言者</th>
                                <th class="text-center">留言电话</th>
                                <th class="text-center">留言时间</th>
                                <th class="text-center">操作</th>
                            </tr>
                        </thead>
                        <tbody>

                           {volist name="messageRes" id="message"}
                                <tr>
                                    <td align="center">{$message.id}</td>
                                    <td align="center">{$message.name}</td>
                                    <td align="center">{$message.photo}</td>
                                    <td align="center">{$message.time|date="Y-m-d",###}</td>
                                    <td align="center">
                                        <a href="{:url('hwadmin/Message/edit',array('id'=>$message['id']))}" class="btn btn-primary btn-sm shiny">
                                            <i class="fa fa-edit"></i> 查看留言
                                        </a>
                                        <a href="#" onClick="warning('确实要删除吗', '{:url('hwadmin/Message/del',array('id'=>$message['id']))}')" class="btn btn-danger btn-sm shiny">
                                        <i class="fa fa-trash-o"></i> 删除留言
                                       </a>
                                    </td>
                                </tr>
                            
                                {/volist}                   
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>  
    </div>
    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
</body></html>
